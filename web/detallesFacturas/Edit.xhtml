<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesFacturasEditDlg" widgetVar="DetallesFacturasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallesFacturasTitle}">
            <h:form id="DetallesFacturasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallesFacturasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallesFacturasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{detallesFacturasController.selected.id}" title="#{bundle.EditDetallesFacturasTitle_id}" required="true" requiredMessage="#{bundle.EditDetallesFacturasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDetallesFacturasLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallesFacturasController.selected.cantidad}" title="#{bundle.EditDetallesFacturasTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallesFacturasRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetallesFacturasLabel_facturasId}" for="facturasId" />
                        <p:selectOneMenu id="facturasId" value="#{detallesFacturasController.selected.facturasId}" required="true" requiredMessage="#{bundle.EditDetallesFacturasRequiredMessage_facturasId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturasController.itemsAvailableSelectOne}"
                                           var="facturasIdItem"
                                           itemValue="#{facturasIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetallesFacturasLabel_productosId}" for="productosId" />
                        <p:selectOneMenu id="productosId" value="#{detallesFacturasController.selected.productosId}" required="true" requiredMessage="#{bundle.EditDetallesFacturasRequiredMessage_productosId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="productosIdItem"
                                           itemValue="#{productosIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallesFacturasController.update}" value="#{bundle.Save}" update="display,:DetallesFacturasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallesFacturasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallesFacturasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
