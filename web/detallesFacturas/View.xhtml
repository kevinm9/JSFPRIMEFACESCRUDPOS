<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesFacturasViewDlg" widgetVar="DetallesFacturasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallesFacturasTitle}">
            <h:form id="DetallesFacturasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallesFacturasController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallesFacturasLabel_id}"/>
                        <h:outputText value="#{detallesFacturasController.selected.id}" title="#{bundle.ViewDetallesFacturasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDetallesFacturasLabel_cantidad}"/>
                        <h:outputText value="#{detallesFacturasController.selected.cantidad}" title="#{bundle.ViewDetallesFacturasTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetallesFacturasLabel_facturasId}"/>
                        <h:outputText value="#{detallesFacturasController.selected.facturasId}" title="#{bundle.ViewDetallesFacturasTitle_facturasId}"/>
                        <h:outputText value="#{bundle.ViewDetallesFacturasLabel_productosId}"/>
                        <h:outputText value="#{detallesFacturasController.selected.productosId}" title="#{bundle.ViewDetallesFacturasTitle_productosId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallesFacturasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
