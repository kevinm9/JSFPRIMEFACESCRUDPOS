<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasViewDlg" widgetVar="FacturasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturasTitle}">
            <h:form id="FacturasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturasLabel_id}"/>
                        <h:outputText value="#{facturasController.selected.id}" title="#{bundle.ViewFacturasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_total}"/>
                        <h:outputText value="#{facturasController.selected.total}" title="#{bundle.ViewFacturasTitle_total}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_formasdepagosId}"/>
                        <h:outputText value="#{facturasController.selected.formasdepagosId}" title="#{bundle.ViewFacturasTitle_formasdepagosId}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_clientesId}"/>
                        <h:outputText value="#{facturasController.selected.clientesId}" title="#{bundle.ViewFacturasTitle_clientesId}"/>

                        <h:outputText value="lista de productos por jpa"/>
                        <p:dataList value="#{facturasController.selected.detallesFacturasList}" 
                                    var="dt" 
                                    itemType="none"
                                    type="unordered">
                            <f:facet name="header">
                                productos
                            </f:facet>

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="#{dt.productosId.nombre}" style="font-weight: bold"/>
                                    <h:outputText value="#{dt.cantidad}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>

                        </p:dataList>
                        <h:outputText value="lista de productos por query"/>
                        <p:dataList value="#{facturasController.itemsproductos}" var="producto" type="ordered">
                            <f:facet name="header">
                                productos
                            </f:facet>
                            #{producto.nombre}
                        </p:dataList>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
