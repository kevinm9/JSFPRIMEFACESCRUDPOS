    <h:head>

                            <p:menuitem value="Productos" outcome="/productos/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
                kevin mosquera - MYSQL EclipseLink (JPA 2.1) JSF PRIMEFACES -  2023
